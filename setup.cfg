[flake8]
max-line-length = 88
extend-ignore =
    E203,  # whitespace before ':' (Black-compatible)
    W503,  # line break before binary operator (Black-compatible)
per-file-ignores =
    # allow re-exports without usage warnings
    utils/__init__.py: F401
    # your content modules often have long GPT prompts
    content/*.py: E501
